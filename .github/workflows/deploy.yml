name: Deploy to Surge.sh

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: List build files
      run: ls -la dist/
      
    - name: Install Surge CLI
      run: npm install -g surge
      
    - name: Deploy to Surge.sh
      run: surge dist/ difficult-bell.surge.sh --token $SURGE_TOKEN
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
